<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Angular compiler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Products.css"/>
</head>
<body>
<div class="fixed top-4 right-4">
    <button id="goToOtherPage" class="bg-blue-500 hover:bg-blue-600 text-white text-sm py-1 px-3 rounded shadow">
        Add New Product
    </button>
</div>
<script src="Products.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const goToOtherPageBtn = document.getElementById('goToOtherPage');
    goToOtherPageBtn.addEventListener('click', function() {
            window.location.href = 'AddProduct.html';
        });
    });
</script>
</body>
<div id="app"></div>
</html>
